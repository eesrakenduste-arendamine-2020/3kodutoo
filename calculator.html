<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="calculator.js"></script>
    <title>Kalkulaator</title>
</head>
<body>
    <h1>Brita Liivamaa Kalkulaator</h1>
    <div id="parent">
        <div class="row">
            <div class="column" id="calc-display">0</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-operator column" id="square">x&#178;</div>
            <div class="calc-btn calc-operator column" id="clear">AC</div>
            <div class="calc-btn calc-operator column" id="percent">%</div>
            <div class="calc-btn calc-operator column" id="divide">&#247;</div>

        </div>
        <div class="row">
            <div class="calc-btn calc-operator column" id="square-root">&#8730;</div>
            <div class="calc-btn calc-num column" id="seven">7</div>
            <div class="calc-btn calc-num column" id="eight">8</div>
            <div class="calc-btn calc-num column" id="nine">9</div>
            <div class="calc-btn calc-operator column" id="multiply">x</div>

        </div>
        <div class="row">
            <div class="calc-btn calc-operator column" id="sin">sin</div>
            <div class="calc-btn calc-num column" id="four">4</div>
            <div class="calc-btn calc-num column" id="five">5</div>
            <div class="calc-btn calc-num column" id="six">6</div>
            <div class="calc-btn calc-operator column" id="minus">-</div>


        </div>
        <div class="row">
            <div class="calc-btn calc-operator column" id="cos">cos</div>
            <div class="calc-btn calc-num column" id="one">1</div>
            <div class="calc-btn calc-num column" id="two">2</div>
            <div class="calc-btn calc-num column" id="three">3</div>
            <div class="calc-btn calc-operator column" id="plus">+</div>

        </div>
        <div class="row">
            <div class="calc-btn calc-operator column" id="tan">tan</div>
            <div class="calc-btn calc-num column" id="zero">0</div>
            <div class="calc-btn column" id="decimal">.</div>
            <div class="calc-btn calc-operator column" id="equals">=</div>
        </div>

    </div>
    <ul>Minu <a href="https://github.com/britli/3kodutoo">repositoorium</a></ul>
</body>
</html>
