<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src = "calculator.js"></script>
    <script defer src="dark-mode-switch.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Georg-Henri Allas</a>
    <a class="navbar-brand" href="https://github.com/georgha123/3kodutoo">
        <img src="github.png" width="30" height="30" alt="swag">
    </a>

</nav>
<div class="container vertical-center justify-content-center">

    <div class="row justify-content-center align-items-center ">
        <div class="col">
            <div class="row">
                <div class="card" style="width: 20rem">
                    <div class="card-body">
                        <div id="calc" class="text-center">
                            <div id="display">
                                <div id="previous" class="text-right"><p>0</p></div>
                                <div id="result" class="text-right"><p>0</p></div>

                            </div>
                            <div id="keyboard">
                                <div class="d-flex flex-row btn-group">
                                    <button type="button" class="btn btn-warning" value="<sup>2</sup>">x<sup>2</sup></button>
                                    <button type="button" class="btn btn-warning" value="√()">√x</button>
                                    <button type="button" class="btn btn-warning" value="<sup>^</sup>">x<sup>y</sup></button>
                                </div>
                                <div class="d-flex flex-row btn-group">
                                    <button type="button" class="btn btn-info" value="7">7</button>
                                    <button type="button" class="btn btn-info" value="8">8</button>
                                    <button type="button" class="btn btn-info" value="9">9</button>
                                    <button type="button" class="btn btn-danger" value="ac">AC</button>
                                    <button type="button" class="btn btn-danger" value="ce">CE</button>
                                </div>
                                <div class="d-flex flex-row btn-group">
                                    <button type="button" class="btn btn-info" value="4">4</button>
                                    <button type="button" class="btn btn-info" value="5">5</button>
                                    <button type="button" class="btn btn-info" value="6">6</button>
                                    <button type="button" class="btn btn-warning" value="/">/</button>
                                    <button type="button" class="btn btn-warning" value="*">*</button>
                                </div>
                                <div class="d-flex flex-row  btn-group">
                                    <button type="button" class="btn btn-info" value="1">1</button>
                                    <button type="button" class="btn btn-info" value="2">2</button>
                                    <button type="button" class="btn btn-info" value="3">3</button>
                                    <button type="button" class="btn btn-warning" value="+">+</button>
                                    <button type="button" class="btn btn-warning" value="-">-</button>
                                </div>
                                <div class="d-flex flex-row btn-group">
                                    <button type="button" class="btn btn-info btn-zero" value="0">0</button>
                                    <button type="button" class="btn btn-warning" value=".">.</button>
                                    <button type="button" class="btn btn-success btn-result" value="=">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card " style="width: 12rem">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ajalugu</h5>
                        <ul class="list-group list-group-flush" id="history">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="darkSwitch" />
                    <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
