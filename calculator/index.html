<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Kalkulaator</title>
</head>
<body>
    <div id="bar">Martten Mitri Kalkulaator</div>
    <button id="theme_button"></button>
    <a href="https://github.com/marttenmitri/3kodutoo"><img id="img_link" alt="link" src="git.png"></a>

    <div id="calculator_box">
        <input type="text" id="insert_number" name="insert_number" disabled="disabled">
        <div id="number_area">
        <button id="multiply" class="num_container" value="x " onclick="check()">x</button>
        <button id="divide" class="num_container" value="÷ " onclick="check()">÷</button>
        <button id="delete" class="num_container" onclick="clear_all()">c</button>
        <button id="plus" class="num_container" value="+ " onclick="check()">+</button>
        <button id="minus" class="num_container" value="- " onclick="check()">-</button>
        <button id="square_root" class="num_container" value="√ " onclick="check()">√</button>

        <button id="7" class="num_container" value="7">7</button>
        <button id="8" class="num_container" value="8">8</button>
        <button id="9" class="num_container" value="9">9</button>
        <button id="4" class="num_container" value="4">4</button>
        <button id="5" class="num_container" value="5">5</button>
        <button id="6" class="num_container" value="6">6</button>
        <button id="1" class="num_container" value="1">1</button>
        <button id="2" class="num_container" value="2">2</button>
        <button id="3" class="num_container" value="3">3</button>
        <button id="coma" class="num_container" value=".">,</button>
        <button id="0" class="num_container" value="0">0</button>
        <button id="final_sum" class="num_container" onclick="all_sum()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
