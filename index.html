<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Kalkulaator</title>
</head>
<body>
    <marquee style="z-index:2;position:absolute;left:0px;top:0px;font-size:32pt;color:#D4A017" ; bgcolor="#0C090A" width="1904" scrollamount="100" scrolldelay="500" loop="infinite">Töö koostas Raimond Laatspera</marquee><br>
    <br>
    <br>
    <div class="buttons">
        <button id="set-time", class="topButton", onclick="changeTime()">Switch mode</button>
        <button id="repository", class= "topButton", onclick="window.location.href='https://github.com/RaimondLaatspera/3kodutoo'">Repository</button>
    </div>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete class="span-two">DEL</button>
        <button data-operation>²</button>
        <button data-operation>³</button>
        <button data-operation>√</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
        </div>
    </div>
</body>
</html>
