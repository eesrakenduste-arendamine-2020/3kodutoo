<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulaator</title>
</head>
<body>
    <div class="memory">Memory:</div>

    <label>
        <input type="checkbox" >
        <span class="check"></span>
    </label>
    <form class="calculator" name="calc">
    <input class="value" type="text" name="txt" readonly="">
        <span class="num">√</span>
        <span class="num">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
        <span class="num">+</span>
        <span class="num">x²</span>
        <span class="num">4</span>
        <span class="num">5</span>
        <span class="num">6</span>
        <span class="num">-</span>
        <span class="num">(</span>
        <span class="num">7</span>
        <span class="num">8</span>
        <span class="num">9</span>
        <span class="num">*</span>
        <span class="num">)</span>
        <span class="num">0</span>
        <span class="num">Log</span>
        <span class="num">Bin</span>
        <span class="num">/</span>
        <span class="num clear">C</span>
        <span class="num equal">=</span>
    </form>
    <div class="personal">
        <p>Autor: Ilja Mogilnõi</p>
        <a href="https://github.com/iljamog/3kodutoo">Repo</a>
    </div>
</body>
</html>
