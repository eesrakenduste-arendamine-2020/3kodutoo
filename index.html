<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dante Teder kodutöö</title>
	<link href="styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<script src="script.js" defer></script>
</head>

<body onLoad="change()">

	<h2 class="linky">Dante Teder kodutöö, <a href="https://github.com/danteteder/1-kodutoo">GitHub</a>
		<h2>

			<h1 class="night animated fadeInUp">Öö</h1>
			<label class="switch animated fadeInUp">
				<input type="checkbox" id="switcher" onclick="change()" checked>
				<span class="slider round"></span>
			</label>
			<h1 class="day animated fadeInUp">Päev</h1>

			<div class="calculator-grid">
				<div class="output">
					<div data-previous-operand class="previous-operand"></div>
					<div data-current-operand class="current-operand"></div>
				</div>
				<button data-all-clear class="span-two">AC</button>
				<button data-delete class="span-two">DEL</button>
				<button data-operation>√</button>
				<button data-operation>π</button>
				<button data-operation>%</button>
				<button data-operation>÷</button>
				<button data-number>1</button>
				<button data-number>2</button>
				<button data-number>3</button>
				<button data-operation>*</button>
				<button data-number>4</button>
				<button data-number>5</button>
				<button data-number>6</button>
				<button data-operation>+</button>
				<button data-number>7</button>
				<button data-number>8</button>
				<button data-number>9</button>
				<button data-operation>-</button>
				<button data-number>.</button>
				<button data-number>0</button>
				<button data-equals class="span-two">=</button>
			</div>
			</>

</html>
