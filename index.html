<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <button id="night" onclick="addNightMode()">Night/Light mode</button>
    </div>
    <button onclick="window.location.href = 'https://github.com/filiptaik/3kodutoo';" id="github" >REPOSITOORIUM</button>
    <h1 style="text-align: center;">Filip Taik</h1>
    <div class="calculator-grid">
        <div id="output" class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div> 
            <button data-all-clear class="test">AC</button>
            <button data-operation-cube class="test">x³</button>
            <button data-operation-square class="test">x²</button>
            <button data-delete class="span-two test">DEL</button>
            <button data-number class="test">1</button>
            <button data-number class="test">2</button>
            <button data-number class="test">3</button>
            <button data-operation class="test">*</button>
            <button data-operation class="test">÷</button>
            <button data-number class="test">4</button>
            <button data-number class="test">5</button>
            <button data-number class="test">6</button>
            <button data-operation class="test">+</button>
            <button data-operation-pi class="test">π</button>
            <button data-number class="test">7</button>
            <button data-number class="test">8</button>
            <button data-number class="test">9</button>
            <button data-operation class="span-two test">-</button>
            <button data-operation-sqrt class="test">√</button>
            <button data-number class="test">.</button>
            <button data-number class="test">0</button>
            <button data-equals class="span-two test">=</button>
    </div>
</body>
</html>
