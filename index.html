<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>A simple calculator</title>
	</head>
	<body>
		<div id="container">
			<button class="night" id="night" onclick="nightSwitch()" value="night">Switch to night mode</button>
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="operator" id="sin">sin</button>
					<button class="operator" id="power">x^2</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="operator" id="cos">cos</button>
					<button class="operator" id="sqrt">âˆšx</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="operator" id="tan">tan</button>
					<button class="operator" id="exp">exp</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="operator" id="log">log</button>
					<button class="operator" id="log">ln</button>
					<button class="empty" id="empty1"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty2"></button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
		</div>
		<div class="footer">
			<div>Autor: Mihkel Vaher</div>
			<div>Repo: https://github.com/mihkelva/3kodutoo</div>
			
		</div>
		<script src="script.js"></script>
	</body>
</html>
