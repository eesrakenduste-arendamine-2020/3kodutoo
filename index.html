<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Title</title>
</head>
<body>
    <section>
        <div id="name">
            <span>Karl-Markus Pihlakas</span>
        </div>
    <div id="repo">   
         <span>REPO</span>     
    </div>
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
        <button data-all-clear>AC </button>
        <button data-operation-diff class="diff">x²</button>
        <button data-operation-diff class="diff">x³</button>
        <button data-operation-diff class="diff">π</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation-diff class="diff">√</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="diff">*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="diff">÷</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-delete>DEL</button>
        <button data-operation>-</button>
        <button data-equals class="span-three">=</button>
        <button data-operation>+</button>
    </div>

    </section>
    <ul>
        <li>
            <span>Dark</span>
            <span>Light</span>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('ul').click(function () {
                $('ul').toggleClass('active');
                $('section').toggleClass('dark')
            })
        });
    console.log(localStorage);
    </script>
</body>
</html>
