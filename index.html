<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
             integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>

</head>
<body>
    <div id="name">Tauri Miilits</div>
    <div id="repository">
        <input type = "submit" value = "My repository"></input>
    </div>
    <div id="background">
        <input id="nightmode" type = "submit" value = "Nightmode ON"></input>
    </div>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="operations">AC</button>
        <button data-delete class="operations">DEL</button>
        <button data-operation class="operations">x²</button>
        <button data-operation class="operations">x³</button>
        <button data-operation class="operations">√</button>
        <button data-operation class="operations">π</button>
        <button data-operation class="operations">%</button>
        <button data-operation class="operations">÷</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operations">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operations">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operations">-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="span-two">=</button>
    </div>
    
</body>
</html>
