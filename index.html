<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous">
</script>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

<div id="containerButton" >
    <div id="buttons" class="taskBar">
        <button id="switchMode" class="taskButton" onclick="switchFunction()">Mode switch</button>
        <button id="repository" class="taskButton" onclick="window.location.href='https://github.com/TouringNormal/3kodutoo'">Repository</button>

    </div>
</div>

  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>÷</button>
    <button data-operation>√</button>
    <button data-operation>²</button>
    <button data-operation>³</button>
    <button data-operation>log</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>

  <div id="creator">Taavi Vestel</div>
</body>
</html>
