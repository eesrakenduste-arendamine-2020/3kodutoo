<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script defer src="script.js"></script>
    <title>Kalkulaator kodutöö - RP</title>
</head>
<body>
    <div id="changeTheme">
        <button id="night">Öö</button>
        <button id="repo">Repositoorium</button>
        <p class = "calc" id="name">Raimo Pindus</p>  
    </div>
    <div id="container">
        <div class="calc" id="calculator">
            <div id="result">
                <div id="history">
                    <p class="calc" id="history-value"></p>
                </div>
                <div id="output">
                    <p class="calc" id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
				<button class="operator" id="backspace">DEL</button>
				<button class="operator" id="squareroot">&#8730;</button>
                <button class="operator" id="/">&#247;</button>
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="operator" id="*">&times;</button>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator" id="-">-</button>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="operator" id="+">+</button>
				<button class="operator" id="division">1/X</button>
				<button class="number" id="0">0</button>
				<button class="operator" id="square">x<sup>2</sup></button>
				<button class="operator" id="=">=</button>
            </div>
        </div>
        <div id="previousHistory">
            <p id="text"></p>
        </div>
    </div>
</body>
</html>
